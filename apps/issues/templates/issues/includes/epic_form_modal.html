{% load i18n forms_tags %}
<p class="text-sm text-gray-500 mb-4">
  {% blocktranslate with key=milestone.key title=milestone.title %}Creating epic for milestone <strong>{{ key }}</strong> - {{ title }}{% endblocktranslate %}
</p>
<form method="post"
      hx-post="{{ request.get_full_path }}"
      hx-target="#new-epic-modal-content"
      hx-swap="innerHTML">
  {% csrf_token %}
  {% render_form_fields form %}
  <div class="modal-action mt-4">
    <button type="button" class="btn btn-ghost" @click="showNewEpicModal = false">
      {% translate "Cancel" %}
    </button>
    <button type="submit" class="btn btn-primary">
      {% translate "Create Epic" %}
    </button>
  </div>
</form>
