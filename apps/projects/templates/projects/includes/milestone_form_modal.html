{% load i18n form_tags %}
<p class="text-sm text-gray-500 mb-4">
  {% blocktranslate with key=project.key name=project.name %}Creating milestone for project <strong>{{ key }}</strong> - {{ name }}{% endblocktranslate %}
</p>
<form method="post"
      hx-post="{{ request.get_full_path }}"
      hx-target="#new-milestone-modal-content"
      hx-swap="innerHTML">
  {% csrf_token %}
  {% render_form_fields form %}
  <div class="modal-action mt-4">
    <button type="button" class="btn btn-ghost" @click="showNewMilestoneModal = false">
      {% translate "Cancel" %}
    </button>
    <button type="submit" class="btn btn-primary">
      {% translate "Create Milestone" %}
    </button>
  </div>
</form>
