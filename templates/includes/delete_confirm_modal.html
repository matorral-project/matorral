{% load i18n %}
<div class="modal" :class="{ 'modal-open': showDeleteModal }" @keydown.escape="showDeleteModal = false" role="dialog" aria-modal="true" aria-labelledby="delete-confirm-modal-title">
  <div class="modal-box">
    <div class="flex justify-between items-center mb-4">
      <h3 id="delete-confirm-modal-title" class="font-bold text-lg">{% translate "Delete" %}</h3>
      <button type="button" class="btn btn-sm btn-ghost btn-square" @click="showDeleteModal = false">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div id="{{ delete_modal_id|default:'delete-modal-content' }}">
      <div class="flex items-center justify-center py-8">
        <span class="loading loading-spinner loading-md"></span>
      </div>
    </div>
  </div>
  <div class="modal-backdrop" @click="showDeleteModal = false"></div>
</div>
