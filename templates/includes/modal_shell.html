{% load i18n %}
<div class="modal" :class="{ 'modal-open': {{ show_var }} }"
     role="dialog"
     aria-modal="true"
     {% if title_id %}aria-labelledby="{{ title_id }}"{% endif %}
     @keydown.escape="{{ show_var }} = false"
     {% if extra_attrs %}{{ extra_attrs|safe }}{% endif %}>
  <div class="modal-box{% if modal_size %} {{ modal_size }}{% endif %}">
    <div class="flex justify-between items-center mb-4">
      {% if dynamic_title %}
      <h3 class="font-bold text-lg" x-text="{{ dynamic_title }}{% if default_title %} || '{{ default_title }}'{% endif %}"></h3>
      {% else %}
      <h3 class="font-bold text-lg"{% if title_id %} id="{{ title_id }}"{% endif %}>{{ modal_title }}</h3>
      {% endif %}
      <button type="button" class="btn btn-sm btn-ghost btn-square" @click="{{ show_var }} = false">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div id="{{ content_id }}">
      <div class="flex items-center justify-center py-8">
        <span class="loading loading-spinner loading-md"></span>
      </div>
    </div>
  </div>
  <div class="modal-backdrop" @click="{{ show_var }} = false"></div>
</div>
